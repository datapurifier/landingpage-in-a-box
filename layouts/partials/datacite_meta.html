{{ with .record }}
    {{- if .author }}
        {{ range .author }}
            <div style="display: flex; align-items: center;">
            {{ .name }}
            {{ if .orcid }}
                <a href="https://orcid.org/{{ .orcid }}">
                <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" alt="ORCID iD icon" style="width:16px;height:16px;">
                </a>
            {{ end }}
            {{ if .affiliation }}
                , {{ .affiliation }}
            {{ end}}
            </div>
        {{ end }}
    {{- end }}
    <div class="post-meta">
    Published: {{ .publicationYear }} on {{ .publisher }}
{{ end }}
{{with .context }}
    <a href="https://doi.org/{{ .Params.doi }}">
    <img src="https://img.shields.io/badge/DOI-{{ .Params.doi }}-blue" alt="DOI">
    </a>
    </div>
{{ end }}
